<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Images</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="bar">
		<span id="Search" class="link"><a href="search.html">Google Search</a></span>
		<a id='signin' href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign in</a>
	</div>
	<h1 style="margin-top: 0px;">
		<img src="googlelogo.png" alt="Google">
	</h1>
	<span id="blue-heading">images</span>
	<form action="https://www.google.com/search">
		<div class="searchbar" align='center'>
			<div class="search">
				<button type="submit"><img src="search-icon.png" alt="" height="20px"></button><input type="" name="q">
				<input name="tbm" value="isch" type="hidden">
			</div>
		</div>
	</form>
</body>
</html>
